<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A rain simulator for you to relax, sleep or whatever.">
    <meta property="og:title" content="Rain Simulator">
    <meta property="og:description" content="A rain simulator for you to relax, sleep or whatever.">
    <meta property="og:image" content="https://raw.githubusercontent.com/zMizuky/RainSimulator/master/imgs/wimgs/image.jpg">
    <meta property="og:url" content="https://zmizuky.github.io/RainSimulator/">
    <meta name="twitter:title" content="Rain Simulator">
    <meta name="twitter:description" content="A rain simulator for you to relax, sleep or whatever.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/zMizuky/RainSimulator/master/imgs/wimgs/image.jpg">
    <meta name="twitter:card" content="Rain Simulator">
    <meta name="keywords" content="Rain, Simulator, Thunder, Thunderstorm, Generator, Github, Opensource">

    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/zMizuky/RainSimulator/master/imgs/wimgs/favicon.ico">
    <title>Rain Simulator</title>
</head>
<body id="html">
    
    <nav>
    <div class="nav-wrapper">
    <form action="#">
        <p>
            <audio id="rain1" loop>
                <source id="therain" src="sounds/rain-01.mp3" type="audio/mpeg">
            </audio>
            <audio id="thunder1" loop>
                <source src="sounds/thunder.mp3" type="audio/mpeg">
            </audio>
            <span>Options: </span>
            <label>
              <input onclick="theRain()" id="rain" type="checkbox" class="filled-in"/>
              <span>Rain</span>
            </label>
            <label>
                <input onclick="theThunder()" id="thunder" type="checkbox" class="filled-in"/>
                <span>Thunderstorm</span>
            </label>
            <a class="waves-effect waves-light btn" onclick="aleatoryR()">Change Rain</a>
            <a class="waves-effect waves-light btn" onclick="aleatoryT()">Change Thunder</a>
            <a class="waves-effect waves-light btn" onclick="aleatoryImg()">Change Background</a>
        </div>
        </p>
    </form>
    </div>
    </nav>
    <footer id="footer" class="page-footer">
        <p id="txtN" class="right"></p>
    </footer>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
